<!DOCTYPE html>
<html>
<head>
    <title>Exemplo Firebase</title>
    <script type="module">
    // Importa o Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXWYfx2AszF4QYn-djRIfRov4msBL3h8U",
      authDomain: "fundamentoscsharp.firebaseapp.com",
      projectId: "fundamentoscsharp",
      storageBucket: "fundamentoscsharp.firebasestorage.app",
      messagingSenderId: "1081328214208",
      appId: "1:1081328214208:web:ec9d2db06547e9d2f90d25"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarDados() {
      const querySnapshot = await getDocs(collection(db, "viagens"));
      let html = "";
      querySnapshot.forEach((doc) => {
        const dados = doc.data();
        html += `<li>${dados.destino} - ${dados.distancia} km - R$ ${dados.valor}</li>`;
      });
      document.getElementById("lista").innerHTML = html;
    }

    carregarDados();
    </script>
</head>
<body>
    <h1>Viagens Cadastradas</h1>
    <ul id="lista"></ul>
</body>
</html>
